<app-header> - {{ Senator.getSenator?.senador.nomeSenador }}</app-header>
<mat-selection-list [multiple]="false">
  <mat-list-option>
    <h3>Resumo das despesas</h3>
    <mat-divider></mat-divider>
  </mat-list-option>
  <mat-list-option *ngFor="let resume of Senator.getExpenseResume">
    <label>
      <span class="description">
        {{ resume?.tipoNome }}
      </span>
      <span class="value">
        {{ (resume ? resume.total : 0) | currency: "R$" }}
      </span>
    </label>
    <mat-divider></mat-divider>
  </mat-list-option>
  <mat-list-option>
    <label>
      <span class="description"> Total </span>
      <span class="value">
        {{ Senator.getTotal | currency: "R$" }}
      </span>
    </label>
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>

<mat-selection-list [multiple]="false">
  <mat-list-option>
    <h3>Discriminação das despesas</h3>
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>
<table mat-table [dataSource]="sortExpenses" class="mat-elevation-z8">
  <ng-container matColumnDef="fornec">
    <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
    <td mat-cell *matCellDef="let element">{{ element.fornec }}</td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo de Despesa</th>
    <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">
      {{ element.valor | currency: "R$" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.data | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
